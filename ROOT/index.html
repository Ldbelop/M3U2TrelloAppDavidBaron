<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ROOT/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <title>Kanban Trello app</title>
</head>
<body>
    <div class="board">
        <div class="board__column" id="ready-to-start--column">
            <h1 class="column--title">Listo para iniciar</h1>
        </div>
        <div class="board__column" id="in-progress--column">
            <h1 class="column--title">Trabajo en progreso</h1>
        </div>
        <div class="board__column" id="done-column">
            <h1 class="column--title">Terminado</h1>    
        </div>
        <form action="" class="board__taskCreator">
            <h1>AÑADIR TAREA</h1>
            <div id="taskCreator--content">
                <div class="form--item">
                    <label for="task-responsible">Responsable tarea</label>
                    <input type="text" name="" class="input--item" id="task-responsible">
                </div>
                <div class="form--item">
                    <label for="task-title">Titulo tarea</label>
                    <input type="text" name="" class="input--item" id="task-title">
                </div>
                <div class="form--item">
                    <label for="task-description">Descripción</label>
                    <input type="text" name="" class="input--item" id="task-description">
                </div>
                <div class="form--item">
                    <label for="">Fecha de entrega</label>
                    <input type="text" name="" class="input--item" id="">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
