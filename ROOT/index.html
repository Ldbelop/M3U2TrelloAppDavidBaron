<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ROOT/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <title>Kanban Trello app</title>
    <link rel="icon" type="image/x-icon" href="../ROOT/assets/img/favicon.png">
</head>
<body>
    <header>
        <img src="./assets/img/favicon.png" alt="favicon">
        <h1>KANBAN TRELLO APP</h1>
    </header>
    <div class="board">
        <div class="board__column-container">
                <div class="board__column" id="ready-to-start--column">
                    <h1 class="column--title">LISTO PARA INICIAR</h1>
                </div>
                <div class="board__column" id="in-progress--column">
                    <h1 class="column--title" id="in-progress--column-title">TRABAJO EN PROGRESO</h1>
                </div>
                <div class="board__column" id="done--column">
                    <h1 class="column--title" id="done--column-title">TERMINADO</h1>    
                </div>
        </div>
        <div class="board__taskCreator-container">
            <form action="" class="board__taskCreator">
                <h1>AÑADIR TAREA</h1>
                <div class="board__taskCreator-content">
                    <div class="board__taskCreator-form--item">
                        <label for="task-responsible">Responsable tarea</label>
                        <input type="text" name="" class="board__taskCreator-form--item-input--item" id="task-responsible" placeholder="Añadir nombre del responsable">
                    </div>
                    <div class="board__taskCreator-form--item" id="task-title-container">
                        <label for="task-title">Titulo tarea</label>
                        <input type="text" name="" class="board__taskCreator-form--item-input--item" id="task-title" placeholder="Añadir título">
                    </div>
                    <div class="board__taskCreator-form--item" id="task-description-container">
                        <label for="task-description">Descripción</label>
                        <textarea class="board__taskCreator-form--item-input--item" id="task-description" placeholder="Añadir descripción"></textarea>
                    </div>
                    <div class="board__taskCreator-form--item">
                        <label for="">Fecha de entrega</label>
                        <input type="date" name="" class="board__taskCreator-form--item-input--item" id="deadline" placeholder="Añadir fecha de entrega">
                    </div>
                    <div class="board__taskCreator-form--button">
                        <button id="form--button" type="button">Envíar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>Diseño por <a href="">Jesus Porras</a>, código por David Barón</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/sortable.js"></script>

    <script src="./js/api/requests.js"></script>
    <script src="./js/helpers/newCard.js"></script>
    <script src="./js/helpers/dateFormat.js"></script>
    <script src="./js/helpers/draggable.js"></script>
</body>
</html>
